<ion-header>
  <ion-toolbar>
    <ion-title>
      Galeria de Imagens
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Barra de Progresso -->
  <div style="width: 100%; height: 10px; background-color: #eee; margin-top: 20px;">
    <div id="progress-bar" style="width: 0%; height: 100%; background-color: #4caf50;"></div>
  </div>

  <!-- Exibindo a imagem atual -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ titulo }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-img [src]="imagem"></ion-img>
    </ion-card-content>
  </ion-card>

  <!-- BotÃµes para troca manual -->
  <ion-button expand="full" (click)="trocarImagem()">Trocar Imagem</ion-button>
</ion-content>
